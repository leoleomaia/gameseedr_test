      subtitle: "Entenda, passo a passo, como funciona para viabilizar seu jogo através do Game Seedr."
      title: "Como funciona o Game Seedr?"
      introduction: "O Game Seedr é uma plataforma para ajudar a realizar seu jogo."
      legend_html: "Preste atenção ao passo-a-passo e nas perguntas respondidas para entender melhor o seu jogo e submeter aqui no <br>Game Seedr."
      title_one: "Envie seu jogo"
      step_one: "Escreva e planeje seu projeto de jogo que nós ajudamos com a aquisição de recursos financeiros. Mas precisa ser ideias criativas, inovadoras e que tenham um grande público."
      title_two: "Curadoria"
      step_two: "Mande esse projeto de jogo que iremos avaliar os seguintes requisitos: público, mercado, equipe realizadora, planejamento e ideia. O objetivo nessa etapa é fazermos um bom projeto que tenha fortes chances de ser um sucesso."
      title_three: "Start game!"
      step_three: "Quando seu projeto de jogo estiver no ponto, nós colocaremos no ar. É onde o jogo começa. Nesse processo o trabalho é chamar o máximo de pessoas para financiar o seu jogo."
      title_four: "É tudo ou nada"
      step_four: "Caso seu jogo não atinja a meta estabelecida dentro do prazo, seus apoiadores serão ressarcidos na forma de crédito para apoiar outros jogos ou, se preferirem, receberão o dinheiro de volta."
      title_requirements: "Requisitos para enviar projetos para o Game Seedr"
      creative: "Uma Boa ideia"
      colective: "Tenha público"
      nonprofit: "A equipe tem que ser boa"
      donation: "Tenha um bom planejamento"
      video: "Fazer um vídeo"
      more_questions: "Ainda quero saber mais sobre o Game Seedr"
      title_magic: "A nossa fórmula mágica"
      magic: "Acreditamos que propiciar encontros entre pessoas que compartilham valor a respeito de um projeto é a melhor forma de torná-los realidade e até incrementar seu potencial. Por isso, utilize o Catarse como um canal para direcionar a sua rede a um objetivo COMUM."
      title_money: "De onde vem o dinheiro que financia os projetos?"
      money: "Pelo menos 50% virá da sua própria rede de contatos. Dessa maneira, o Catarse é uma forma de você se aproximar das pessoas que gostam do seu trabalho e expandir essa rede através da divulgação nas mídias sociais, jornais, revistas, blogs e, claro, nos bares da vida."
      title_work: "Dá muito trabalho?"
      work: "Muuuuuuuuuito! Não tem nada de “grana fácil na Internet”. Você terá que trabalhar bastante antes, durante e depois do período de arrecadação, mas nós garantimos que valerá a pena. Esse processo vai te ajudar, além de realizar o projeto, a fortalecer a sua rede com pessoas que acreditam no seu trabalho."
      title_costs: "Quanto custa pra usar o Catarse?"
      costs: "Não custa nada para enviar um projeto. Agora, estando no ar e atingindo (ou superando) a meta, o Catarse fica com  13%, sendo que este valor inclui tanto a comissão do Catarse como a taxa do meio de pagamento, que processa as transações, ok?"
      why: "Por que o Catarse?"
      intro: "Antes de mais nada, é legal que você saiba porque acreditamos que essa nova via para se financiar projetos é sensacional:"
      why_one: "Pouca burocracia e baixo risco financeiro; sem juros, sem venda de participação, sem custo para entrar no ar. E com muita emoção e diversão."
      why_two: "Um bom empenho na comunicação do seu projeto pode espalhar rápidamente a sua ideia para muita gente, expandindo sua rede e fortalecendo sua base de apoiadores."
      why_three: "Gerando aproximação e ampliação da sua rede,  esse tipo de campanha abre portas para novos projetos, além de ideias, parcerias e conexões inesperadas."
    guidelines_tips:
      title: "Mandando o jogo"
      subtitle: "Antes de você submeter seu jogo, vale a pena refletir sobre alguns pontos importantes."
      introduction_html: "Claro que você quer uma ajuda financeira, <br> mas veja o que é necessário para o seu planejamento."
      legend_html: "Ter bem claro as respostas para essas perguntas com certeza te ajudará <br>na estruturação do seu projeto, aumentando suas chances de atingir sucesso."
      title_one: "Qual é a motivação e ideia do jogo?"
      tip_one: "Os jogadores gostam de entender a motivação por de tras de um projeto. Qual é o sei ideial, o que motivou a fazer o jogo, como surgiu a ideia. Tudo isso são perguntas que os financiadores gostariam de saber."
      title_two: "Quem é o público e onde estão eles?"
      tip_two: "Entender quem é o público é uma boa forma de procurar financiadores. Então uma boa forma é descobrir e procurar quem são seus jogadores, o que estão jogando e onde eles se encontram para falar do jogo."
      title_three: "Qual é a sua meta financeira?"
      tip_three: "Para definir seus objetivos financeiros, entenda o escopo do jogo, quais os profissionais envolvidos e quanto tempo levarão para fazer; Normalmente os maiores custos são de equipe: programação, arte e design, trilha e efeitos sonoros, servidores e infra estrutura."
      title_four: "Qual é o seu prazo de arrecadação?"
      tip_four: "O prazo máximo são 60 dias, mas lembre-se: você terá que se dedicar intensamente antes e durante todo o período de arrecadação se quiser ter sucesso na campanha. Tem que ser um tempo que seja bom para conseguir todo o financiamento."
      title_five: "Você já pensou nas recompensas do projeto?"
      tip_five: "As recompensas são ótimas formas de engajar os financiadores, entretanto são promessas que você está fazendo a todos eles. Pense com cuidado quando e como irá entregar essas reconpensas e seja criativo."
      title_six: "Tem o vídeo, já gravou?"
      tip_six: "O vídeo é apresentação do jogo. Em geral é o primeiro contato com possíveis apoiadores, portanto, capriche no roteiro (principalmente os primeiros 30 segundos), no áudio e na qualidade da imagem (HD é recomendado)."
      title_seven: "Como irá mobilizar a galera?"
      tip_seven: "É importante planejar estratégicamente como irá chamar atenção do possíveis financiadores, tanto antes quanto durante o prazo de captação. Recomendamos distribuir o trabalho semanalmente e por níveis decrescentes de proximidade com os contatos."
      title_eight: "Como o dinheiro será utilizado?"
      tip_eight: "Essa é uma importante etapa. Apresente seu orçamento o mais detalhado possível a todos os interessados, seja transparente durante os processos, pois eles são seus investidores. É interessante incluir um link para uma planilha no GOOGLE DOCS, ou então, colocá-la diretamente na descrição do projeto."
      explore_curious: "Tô aqui de curioso!"
      explore_projects: "Quero descobrir mais jogos."
      submit: "Próximo Passo!"
      send_project: "Quero submeter meu jogo."
      guide: "Baixe aqui um guia completo com dicas estratégicas para elaborar um jogo de sucesso no Game Seedr."
    guidelines_backers:
      title: "Quero apoiar um jogo!"
      subtitle: "Entenda passo-a-passo sobre como apoiar um projeto no Game Seedr."
      introduction: "O Game Seedr é uma excelente ferramenta para descobrir e ajudar jogos criativos e interessantes a se tornarem um sucesso!"
      legend_html: "Acreditamos que nós brasileiros somos pessoas criativas e que podemos fazer jogos que tenham um impacto no mercado internacional"
      title_one: "Descubra mais jogos"
      step_one: "O primeiro passo é entender o jogo. Veja o vídeo, leia a descrição, navegue pelos links. Se você se ideintificar com a ideia do jogo e gostaria de joga-lo, avance uma casa!"
      title_two: "Decida com quanto irá apoiar"
      step_two: "Uma boa maneira de decidir com quanto irá apoiar é olhar recompensas que o realizador oferece em troca do seu apoio. E também o seu extrato bancário."
      title_three: "Concretize o apoio"
      step_three: "Preencha e revise seus dados! E decida qual a forma de pagamento que atende melhor suas necessidades."
      title_four: "Torça junto!"
      step_four: "Agora você está no mesmo barco que o realizador do jogo. Espalhe o jogo pelas redes e fique atento às novidades e a chamados na reta final."
      title_requirements: "Lembre-se que o Game Seedr é 'tudo ou nada'"
      sucessfull_title: "Se o jogo atingir ou superar a meta de arrecadação..."
      sucessfull: "O jogo é considerado bem-sucedido! O realizador recebe o dinheiro e o contato de todos os apoiadores."
      not_sucess_title: "Se o jogo não atingir a meta..."
