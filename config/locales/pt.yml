  project:
    start:
      email_subject: "O seu jogo foi recebido pela equipe Game Seedr"
      email_text: "Muito obrigado por acreditar no Game Seedr e enviar seu jogo pra gente. <br><br> Agora só te relembrar como é o passo-a-passo do processo aqui no Game Seedr. Vamos lá! São 4 passos: <br><br> 1 - Você preencheu aquele formulário e a gente acabou de recebê-lo; <br><br> 2 - Nossa equipe vai te responder em até 3 dias úteis. Nós iremos analisar o que você escreveu. Não será uma resposta de Sim ou de Não, nós iremos conversar por email para ir afinando o projeto.  <br><br> 3 - Quando os detalhes do jogo estiver perfeito, iremos pedir para atualizar todos os dados na nossa plataforma; <br><br> 4 - Assim que atualizar tudo, é só nos avisar e nós autorizaremos o projeto a ficar disponível para que todos os Seedrs (apoiadores) interessados tenham conhecimento do jogo. <br><br> <strong>Uma informação importante</strong>: se você esqueceu de enviar algo nesse formulário que você preencheu, você poderá adicionar ou mudar alguma informações, assim que a equipe entrar em contato.  <br><br> Enquanto isso, não quer descobrir novos jogos que estão no ar? (<a href='%{explore_link}' style='color: $green_seedr !important;'>%{explore_link}</a>) Apoiar um outro jogo e se tornar um Seedr é a melhor maneira de mostrar que acredita que podemos realizar jogos no Brasil com impacto mundial e fomentar nosso mercado nacional.  <br> Fique ligado em nossas novidades no <a href='%{facebook}' style='color: $green_seedr !important;'>Facebook</a> e no <a href='%{twitter}' style='color: $green_seedr !important;'>Twitter</a> e conheça mais sobre o Game Seedr lendo nossos posts.  <br> Se ficou com alguma dúvida, entre em contato conosco no: %{email}"
      notification_text: "O seu projeto foi recebido pela equipe do Catarse"
    finish:
      successful:
        email_subject: "Boa! O jogo %{project_name} foi bem-sucedido no Game Seedr"
        email_text: "O jogo %{project_link}, que você apoiou, foi financiado com sucesso no Game Seedr! <br><br>O jogo teve, incluindo você, %{project_total_backers} Sedders, arrecadou %{project_pleged} e atingiu %{project_process}% da meta. <br><br>Uma informação importante: a equipe do Game Seedr leva até 5 dias úteis para passar a lista de contato de todos os apoiadores para os produtores do jogo. Por isso, o realizador entrará em contato para agradecimentos e pra falar sobre as recompensas só daqui alguns dias. <br><br>Enquanto isso, compartilhe com todo mundo este sucesso!<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>Se quiser entrar em contato com %{project_owner_name}, realizador do jogo, mande um email para %{project_owner_email}.<br><br>Se tiver alguma outra dúvida, acesse nosso FAQ: <a href='http://www.gameseedr.com/faq' style='color: $green_seedr;'>www.gameseedr.com/faq</a> ou mande um email para o <a href='mail_to:contato@gameseedr.com' style='color: #008800;'>contato@gameseedr.com</a><br>"
        facebook_text: "Boa! O jogo '%{name}', que eu apoiei, foi bem-sucedido no Game Seedr!"
        notification_text: "Boa! O jogo %{link} que você apoiou foi bem-sucedido! Espalhe por aí!"
        reward_notification_text: "Em breve, %{link} irá entrar em contato com você para entregar sua recompensa."
        twitter_text: "Boa! O jogo '%{name}', que eu apoiei, foi bem-sucedido no @gameseedr! %{short_url}"
      unsuccessful:
        email_subject: "O jogo %{project_name} não foi financiado - algumas informações úteis"
        email_text: 'Infelizmente o projeto %{project_link}, que você apoiou, não atingiu a meta estabelecda e não foi financiado no Game Seedr.<br><br>Em função disto, você recebeu <strong>%{value}</strong> em créditos para apoiar outros jogos. Você pode conhecer mais jogos de %{project_category} %{explore_category_link}.<br><br>Caso prefira, você pode pedir o reembolso do seu dinheiro %{credits_link}. Lembre que o seu cadastro no site foi feito através do <b>%{user_provider}.</b> É por ele que você deve entrar para acessar sua conta. Caso você tenha alguma dificuldade nesse processo, envie um email para financeiro@gameseedr.com com o assunto "Reembolso - problema no login".<br><br>Caso você prefira solicitar o reembolso, só para lembrar, como constam nos %{link_to_term} do Game Seedr, que se o apoio foi feito com cartão de crédito, o valor será estornado na próxima fatura do cartão. Se o apoio foi feito através de transferência bancária ou boleto, enviaremos um email com os procedimentos necessários para poder devolver o valor para você.<br><br>Se, por qualquer motivos, quiser entrar em contato com %{project_owner_name}, realizador do jogo, mande um email para %{project_owner_email}.<br><br>Se tiver alguma outra dúvida, acesse nosso FAQ ou mande um email para o financeiro@gameseedr.com<br>'
        notification_text: "Você recebeu %{value} em créditos para apoiar outros jogos. Caso prefira, você pode pedir seu dinheiro de volta %{link}."
        unsuccessful_text: "O projeto %{link} que você apoiou não foi financiado. Quem sabe numa próxima vez?"
